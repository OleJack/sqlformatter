<!DOCTYPE html>
<html lang="ru">
<head>
    <title>SQL | olegt.ru</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Helper</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="http://md5.olegt.ru">MD5</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://sql.olegt.ru">SQL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://utc.olegt.ru">UTC</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container d-none" id="main">
    <div class="mt-4"></div>
    <div class="page-header">
        <h1>SQL beautifier</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mb-4"></div>
            <div class="form-group">
                <div>
                    <textarea class="form-control" rows="20" id="sql" autofocus></textarea>
                </div>
                <div class="mb-4"></div>
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-lg-2 col-sm-3 col-xs-3">
                        <p class="text-danger" id="error"></p>
                    </div>
                    <div class="col-lg-2 col-sm-3 visible-sm-down" id="copydiv">
                        <button id="copy" class="btn btn-outline-primary btn-block d-none" onclick="copyFormattedSql()">
                            Copy
                        </button>
                    </div>
                    <div class="col-lg-2 col-sm-3 col-xs-6">
                        <button id="format" class="btn btn-primary btn-block" onclick="formatSql()">Format SQL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
