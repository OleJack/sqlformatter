<!DOCTYPE html>
<html lang="ru">
<head>
    <title> SQL beautifier </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/bootstrap.min.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <script type="text/javascript" src="resources/js/vkbeautify.js"></script>
    <script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">

        const errorMessage = 'Пустой запрос';

        $(document).ready(function () {
            $('#main').removeClass('d-none');
        });

        $('#format').click(function () {
            setTimeout(formatSql, 200);
        });

        function copyFormattedSql() {
            $("#sql").select();
            document.execCommand('copy');
        }
        
        function formatSql() {

            sqlArea = $('#sql');
            errorP = $('#error');

            sourceSql = sqlArea.val();
            spacesSelect = $("#spaces").find("option:selected").text();

            if (sourceSql !== '') {
                errorP.text('');
                sql = vkbeautify.sql(sourceSql, spacesSelect); // pretty print SQL
                sqlArea.val(sql);
                $('#copy').removeClass('d-none');
            } else {
                errorP.text(errorMessage);
                $('#copy').addClass('d-none');
            }
        }

	</script>
</head>
<style>
    html, body {
        overflow-x: hidden;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Helper (SQL)</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://md5.olegt.ru">MD5</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://sql.olegt.ru">SQL</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://utc.olegt.ru">UTC</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container d-none" id="main">
    <div class="mt-4"></div>
    <div class="page-header">
        <h1>SQL beautifier</h1>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mb-4"></div>
            <div class="form-group">
                <div>
                    <textarea class="form-control" rows="20" id="sql" autofocus></textarea>
                </div>
                <div class="mb-4"></div>
                <div class="row">
                    <div class="col-2">
                        <p class="align-middle">Визуализация отступа: </p>
                    </div>
                    <div class="col-4">
                        <select name="spaces" id="spaces" class="form-control" >
                            <option value="-">-</option>
                            <option value="--">--</option>
                            <option value="---">---</option>
                            <option value="----">----</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <p class="text-danger" id="error"></p>
                    </div>
                    <div class="col-2" id="copydiv">
                        <button id="copy" class="btn btn-outline-primary btn-block d-none" onclick="copyFormattedSql()">Copy</button>
                    </div>
                    <div class="col-2">
                        <button id="format" class="btn btn-primary btn-block" onclick="formatSql()">Format SQL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
